{% extends "base.html" %}

{% block contenido %}
<section class="hero bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <!-- Video principal - Modificado para mayor tamaño y claridad -->
            <div class="col-12 mb-4">
                <div class="ratio ratio-16x9 mx-auto" style="max-width: 1000px;">
                    <video autoplay muted loop playsinline class="rounded w-100" 
                           style="filter: brightness(1.0) contrast(1.0); object-fit: contain; transform: scale(1.02);">
                        <source src="{{ url_for('static', filename='img/logo.mp4') }}" type="video/mp4">
                        Tu navegador no soporta el video.
                    </video>
                </div>
            </div>

            <!-- Botón de acción -->
            <div class="col-12 text-center mt-4">
                <a href="/solicitar-cita" class="btn btn-primary btn-lg px-5 py-3 shadow-lg">Solicitar cita</a>
            </div>
        </div>
    </div>
</section>

<section class="comprometidos-contigo py-5"
         style="background-image: url('{{ url_for('static', filename='img/m.jpeg') }}'); background-size: cover; background-position: center; position: relative;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center bg-white p-4 rounded-3 shadow-lg">
                <h2 class="display-4 mb-4 text-primary fw-bold">COMPROMETIDOS CONTIGO</h2>
                <div class="lead text-dark mx-auto" style="max-width: 800px;">
                    <p class="mb-4 fs-5">
                        Somos una institución pionera en la atención y tratamiento de enfermedades cardiovasculares,
                        contamos con personal altamente capacitado y tecnología avanzada para brindarte un servicio de calidad.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
