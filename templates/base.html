<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiperSalud IPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: "Times New Roman", Times, serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: bold;
            color: #0d6efd; /* Azul Bootstrap primario */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">HiperSalud Latir</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block contenido %}{% endblock %}

    <!-- Pie de página -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center">
                    <h5>Contacto</h5>
                    <p>8 #141-07<br> Ibague Tolima, Colombia<br>Tel: (608) 123 4567</p>
                </div>
                <div class="col-md-4 text-center">
                    <h5>Horarios</h5>
                    <p>Lunes a Viernes: 7AM - 7PM<br>Sábados: 8AM - 2PM<br>Emergencias 24/7</p>
                </div>
                <div class="col-md-4 text-center">
                    <h5>Redes Sociales</h5>
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook fa-2x"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
